name: deploy-aws

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo codebase ðŸš€
        uses: actions/checkout@v2
      - name: Install dependencies codebase ðŸ’¹
        run: npm install
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: ./
          args: >
            -Dsonar.organization=${{secrets.SONARCLOUD_ORG}}
            -Dsonar.projectKey=${{secrets.SONARCLOUD_ORG_KEY}}
            -Dsonar.projectName=todoapi
            -Dsonar.projectVersion=1.0
            -Dsonar.sources=app.js
            -Dsonar.verbose=true
            -Dsonar.exclusions=node_modules/**
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
      - name: Deploy to AWS ðŸ’¹ + ðŸš€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd project/todoapi
            git pull
